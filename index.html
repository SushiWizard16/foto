  <style>
    :root {
      --bg-color: #f0f0f0;
      --header-color: #222;
      --text-color: white;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: var(--bg-color);
    }
    header {
      text-align: center;
      padding: 2rem;
      background-color: var(--header-color);
      color: var(--text-color);
    }
    .gallery {
      column-count: 4;
      column-gap: 15px;
      padding: 20px;
      overflow: visible;
    }
    .img-wrapper {
      overflow: hidden;
      margin-bottom: 15px;
    }
    .img-wrapper img {
      width: 100%;
      display: block;
      transition: transform 0.3s;
      transform-origin: center;
    }
    .img-wrapper img:hover {
      transform: scale(1.02);
    }
    @media (max-width: 820px) {
      .gallery {
        column-count: 3;
      }
    }
    @media (max-width: 500px) {
      .gallery {
        column-count: 2;
        column-gap: 13px;
        padding: 13px;
      }
      header h1 {
        font-size: 1.5rem;
      }
      header div {
        width: 80px;
        height: 80px;
      }
    }
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }
    .lightbox-img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
    .close, .prev, .next {
      cursor: pointer;
      position: absolute;
      color: white;
      user-select: none;
      font-size: 40px;
    }
    .close { 
      top: 20px; 
      right: 30px; 
      color: rgba(255,255,255,0.5); 
      transition: opacity 0.3s; 
    }
    .prev, .next { top: 50%; padding: 16px; font-size: 50px; margin-top: -25px; }
    .prev { left: 20px; }
    .next { right: 20px; }
    .header-flex {
      display:flex; 
      align-items:center; 
      justify-content:center; 
      gap:15px; 
      padding:2rem; 
      background-color:#222; 
      color:white; 
      flex-wrap:wrap;
    }
    .header-logo-container {
      width:100px; 
      height:100px; 
      display:flex; 
      align-items:center; 
      justify-content:center;
    }
    .header-logo-container img {
      width:100%; 
      height:100%; 
      object-fit:contain;
    }
    .header-title {
      margin:0; 
      font-size:2rem;
    }
    .recommendations-container {
      display:flex; 
      justify-content:center; 
      align-items:flex-start; 
      gap:20px; 
      flex-wrap:wrap; 
      margin:20px;
    }
    footer {
      background-color:#222; 
      color:white; 
      text-align:center; 
      padding:25px 0; 
      display:flex; 
      justify-content:center; 
      align-items:center; 
      gap:10px; 
      flex-wrap:wrap; 
      font-size: 1.2rem;
    }
    footer a {
      display:inline-flex; 
      align-items:center;
    }
    .side-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255,255,255,0.5);
      font-size: 3rem;
      pointer-events: auto;
      opacity: 0;
      transition: opacity 0.3s;
      user-select: none;
      z-index: 1010;
    }
    .lightbox:hover .side-arrow {
      opacity: 1;
    }
    .side-arrow.left { left: 20px; }
    .side-arrow.right { right: 20px; }

    .lightbox-zone {
      position: absolute;
      top: 20%;
      width: 50%;
      height: 60%;
      cursor: pointer;
    }
    .left-zone { left: 0; }
    .right-zone { right: 0; }

    }

    }

  <script defer>
  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  const galleryContainer = document.querySelector('.gallery');
  const items = Array.from(galleryContainer.children);
  const shuffled = shuffle(items);
  shuffled.forEach(item => galleryContainer.appendChild(item));

  const gallery = document.querySelectorAll('.gallery img');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.querySelector('.lightbox-img');
  const closeBtn = document.querySelector('.close');
  let currentIndex = 0;

  gallery.forEach((img, index) => {
    img.addEventListener('click', () => {
      lightbox.style.display = 'flex';
      lightboxImg.src = img.src;
      currentIndex = index;
    });
  });

  const closeLightbox = () => { lightbox.style.display = 'none'; };
  closeBtn.addEventListener('click', closeLightbox);
  lightbox.addEventListener('click', (e) => {
    if(e.target === lightbox) closeLightbox();
  });
  document.addEventListener('keydown', (e) => {
    if(e.key === 'Escape') closeLightbox();
    // Navigazione con frecce quando la lightbox è aperta
    if(lightbox.style.display === 'flex') {
      if(e.key === 'ArrowLeft') {
        currentIndex = (currentIndex - 1 + gallery.length) % gallery.length;
        lightboxImg.src = gallery[currentIndex].src;
      } else if(e.key === 'ArrowRight') {
        currentIndex = (currentIndex + 1) % gallery.length;
        lightboxImg.src = gallery[currentIndex].src;
      }
    }
  });

  // Clic sui lati destro/sinistro dell'immagine per scorrere
  lightboxImg.addEventListener('click', (e) => {
    const rect = lightboxImg.getBoundingClientRect();
    const clickX = e.clientX - rect.left;
    if(clickX < rect.width / 2){
      // clic lato sinistro → image precedente
      currentIndex = (currentIndex - 1 + gallery.length) % gallery.length;
    } else {
      // clic lato destro → image successiva
      currentIndex = (currentIndex + 1) % gallery.length;
    }
    lightboxImg.src = gallery[currentIndex].src;
  });

  gallery.forEach(img => {
    if(img.naturalWidth > img.naturalHeight) {
      img.parentElement.classList.add("landscape");
    }
  });
// Impedisci il menu contestuale sul lightbox (immagine ingrandita)
document.addEventListener("contextmenu", function(e) {
  // Solo se il lightbox è visibile e il bersaglio è dentro il lightbox
  const lightbox = document.getElementById('lightbox');
  if (lightbox && lightbox.style.display === 'flex' && lightbox.contains(e.target)) {
    e.preventDefault();
  }
});
</script>

<script defer>
  const sideArrows = document.querySelectorAll('.side-arrow');
  let arrowTimeout;

  function showArrowsTemporarily() {
    sideArrows.forEach(arrow => arrow.style.opacity = '1');
    if (arrowTimeout) clearTimeout(arrowTimeout);
    arrowTimeout = setTimeout(() => {
      sideArrows.forEach(arrow => arrow.style.opacity = '0');
    }, 2000);
  }

  // Mostra le frecce all'apertura della lightbox
  gallery.forEach(img => {
    img.addEventListener('click', () => {
      showArrowsTemporarily();
    });
  });

  // Riavvia il timer anche al cambio image tramite click sui lati
  lightboxImg.addEventListener('click', (e) => {
    const rect = lightboxImg.getBoundingClientRect();
    const clickX = e.clientX - rect.left;
    if(clickX < rect.width / 2){
      currentIndex = (currentIndex - 1 + gallery.length) % gallery.length;
    } else {
      currentIndex = (currentIndex + 1) % gallery.length;
    }
    lightboxImg.src = gallery[currentIndex].src;
  });

  // Frecce cliccabili sul lightbox
  const leftArrow = document.querySelector('.side-arrow.left');
  const rightArrow = document.querySelector('.side-arrow.right');

  leftArrow.addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + gallery.length) % gallery.length;
    lightboxImg.src = gallery[currentIndex].src;
  });

  rightArrow.addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % gallery.length;
    lightboxImg.src = gallery[currentIndex].src;
  });

  // Overlay zone click handlers
  const leftZone = document.querySelector('.left-zone');
  const rightZone = document.querySelector('.right-zone');

  leftZone.addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + gallery.length) % gallery.length;
    lightboxImg.src = gallery[currentIndex].src;
  });

  rightZone.addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % gallery.length;
    lightboxImg.src = gallery[currentIndex].src;
  });
