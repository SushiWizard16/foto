<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La mia Galleria Fotografica</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>La mia Galleria Fotografica</h1>
  </header>

  <main>
    <div class="gallery">
      <img src="images/foto1.jpg" alt="Foto 1">
      <img src="images/foto2.jpg" alt="Foto 2">
      <img src="images/foto3.jpg" alt="Foto 3">
      <img src="images/foto4.jpg" alt="Foto 4">
      <img src="images/foto5.jpg" alt="Foto 5">
      <img src="images/foto6.JPG" alt="Foto 5">
      <img src="images/foto7.JPG" alt="Foto 5">
      <img src="images/foto8.jpg" alt="Foto 5">
      <img src="images/foto9.jpg" alt="Foto 5">
      <img src="images/foto10.jpg" alt="Foto 5">
      <img src="images/foto11.jpg" alt="Foto 5">
      <img src="images/foto12.jpg" alt="Foto 5">
      <img src="images/foto13.jpg" alt="Foto 5">
      <img src="images/foto14.jpg" alt="Foto 1">
      <img src="images/foto15.jpg" alt="Foto 2">
      <img src="images/foto16.jpg" alt="Foto 3">
      <img src="images/foto17.jpg" alt="Foto 4">
      <img src="images/foto18.jpg" alt="Foto 5">
      <img src="images/foto19.jpg" alt="Foto 5">
      <img src="images/foto20.jpg" alt="Foto 5">
      <img src="images/foto21.jpg" alt="Foto 5">
      <img src="images/foto22.jpg" alt="Foto 5">
      <img src="images/foto23.jpg" alt="Foto 5">
      <img src="images/foto24.jpg" alt="Foto 5">
      <img src="images/foto25.jpg" alt="Foto 1">
      <img src="images/foto26.jpg" alt="Foto 2">
      <img src="images/foto27.jpg" alt="Foto 3">
      <img src="images/foto28.jpg" alt="Foto 4">
      <img src="images/foto29.jpg" alt="Foto 5">
      <img src="images/foto30.jpg" alt="Foto 5">
      <img src="images/foto31.jpg" alt="Foto 5">
      <img src="images/foto32.jpg" alt="Foto 5">
      <img src="images/foto33.jpg" alt="Foto 5">
  </main>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-img" src="" alt="">
    <a class="prev">&#10094;</a>
    <a class="next">&#10095;</a>
  </div>

  <footer>
    <p>Â© 2025 La mia galleria</p>
  </footer>

  <script>
    const gallery = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.querySelector('.lightbox-img');
    const closeBtn = document.querySelector('.close');
    const nextBtn = document.querySelector('.next');
    const prevBtn = document.querySelector('.prev');

    let currentIndex = 0;

    gallery.forEach((img, index) => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
        currentIndex = index;
      });
    });

    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % gallery.length;
      lightboxImg.src = gallery[currentIndex].src;
    });

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + gallery.length) % gallery.length;
      lightboxImg.src = gallery[currentIndex].src;
    });

    // Chiudi cliccando fuori immagine
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) lightbox.style.display = 'none';
    });
  </script>
</body>
</html>
