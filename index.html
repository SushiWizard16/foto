<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GR - Mapo's Gallery</title>
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --bg-color: #f0f0f0;
      --header-color: #222;
      --text-color: white;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: var(--bg-color);
    }

    header {
      text-align: center;
      padding: 2rem;
      background-color: var(--header-color);
      color: var(--text-color);
    }

    .gallery {
      column-count: 4; /* numero di colonne */
      column-gap: 15px; /* spazio tra le colonne */
      padding: 20px;
      overflow: visible; /* evita ritaglio durante l'hover */
    }

    .img-wrapper {
      overflow: hidden;
      margin-bottom: 15px;
    }

    .img-wrapper img {
      width: 100%;
      display: block;
      transition: transform 0.3s;
      transform-origin: center;
    }

    .img-wrapper img:hover {
      transform: scale(1.02);
    }

    @media (max-width: 800px) {
      .gallery {
        column-count: 3;
      }
    }

    @media (max-width: 500px) {
      .gallery {
        column-count: 2;
      }
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }

    .lightbox-img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    .close, .prev, .next {
      cursor: pointer;
      position: absolute;
      color: white;
      user-select: none;
      font-size: 40px;
    }

    .close { top: 20px; right: 30px; }
    .prev, .next { top: 50%; padding: 16px; font-size: 50px; margin-top: -25px; }
    .prev { left: 20px; }
    .next { right: 20px; }

    @media (max-width: 500px) {
      header h1 {
        font-size: 1.5rem;
      }
      header div {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-img" src="" alt="">
    <a class="prev">&#10094;</a>
    <a class="next">&#10095;</a>
  </div>

  <script>
    // Funzione per mescolare gli elementi (algoritmo di Fisher–Yates)
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Prendiamo la galleria
    const galleryContainer = document.querySelector('.gallery');
    const items = Array.from(galleryContainer.children);

    // Mescoliamo e riappendiamo
    const shuffled = shuffle(items);
    shuffled.forEach(item => galleryContainer.appendChild(item));

    const gallery = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.querySelector('.lightbox-img');
    const closeBtn = document.querySelector('.close');
    const nextBtn = document.querySelector('.next');
    const prevBtn = document.querySelector('.prev');

    let currentIndex = 0;

    gallery.forEach((img, index) => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
        currentIndex = index;
      });
    });

    const closeLightbox = () => { lightbox.style.display = 'none'; };

    closeBtn.addEventListener('click', closeLightbox);
    lightbox.addEventListener('click', (e) => { if(e.target === lightbox) closeLightbox(); });
    document.addEventListener('keydown', (e) => { if(e.key === 'Escape') closeLightbox(); });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % gallery.length;
      lightboxImg.src = gallery[currentIndex].src;
    });

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + gallery.length) % gallery.length;
      lightboxImg.src = gallery[currentIndex].src;
    });
  </script>
