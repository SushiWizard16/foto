  <style>
    .collections-btn {
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 0;
      font-size: 2rem;
      color: white;
    }
    .collections-btn svg rect {
      transition: all 0.3s ease;
    }

    /* UNIVERSAL CSS for collections overlay transition */
    .collections-overlay {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(20, 20, 20, 0.97);
      z-index: 2000;
      opacity: 0;
      pointer-events: none;
      transform: translateY(-20px);
      transition: opacity 0.4s ease, transform 0.4s ease; /* transizione universale */
    }

    .collections-overlay.active {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }

    .collections-menu {
      display: flex;
      flex-direction: column;
      gap: 30px;
      text-align: center;
    }

    .collections-menu a {
      color: white;
      font-size: 2rem;
      text-decoration: none;
      transition: 0.3s;
    }

    .collections-menu a:hover {
      color: #aaa;
    }

    .close-collections {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 3rem;
      color: white;
      cursor: pointer;
    }

    .collections-social {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 50px;
    }
    .collections-social a img {
      display: block;
      width: 40px;
      height: 40px;
    }
    :root {
      --bg-color: #f0f0f0;
      --header-color: #222;
      --text-color: white;
    }
    body {
      font-family: 'Special Elite', monospace;
      margin: 0;
      background-color: var(--bg-color);
    }
    header, footer, .collections-menu a, .header-title {
      font-family: 'Special Elite', monospace;
    }
    header {
      text-align: center;
      padding: 2rem;
      background-color: var(--header-color);
      color: var(--text-color);
    }
    .gallery {
      column-count: 4;
      column-gap: 15px;
      padding: 20px;
      overflow: visible;
    }
    .img-wrapper {
      overflow: hidden;
      margin-bottom: 15px;
    }
    .img-wrapper img {
      width: 100%;
      display: block;
      transition: transform 0.3s;
      transform-origin: center;
    }
    .img-wrapper img:hover {
      transform: scale(1.02);
    }
    @media (max-width: 820px) {
      .gallery {
        column-count: 3;
      }
    }
    @media (max-width: 500px) {
      .gallery {
        column-count: 2;
        column-gap: 13px;
        padding: 13px;
      }
      .header-flex {
        padding: 1rem;
        gap: 10px;
      }
      .header-title {
        font-size: 1.4rem;
      }
      .spotify-container iframe {
        max-width: 320px;
        height: 155px;
      }
    }
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }
    .lightbox-img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
    .close, .prev, .next {
      cursor: pointer;
      position: absolute;
      color: white;
      user-select: none;
      font-size: 40px;
    }
    .close { 
      top: 20px; 
      right: 30px; 
      color: rgba(255,255,255,0.5); 
      transition: opacity 0.3s; 
    }
    .prev, .next { top: 50%; padding: 16px; font-size: 50px; margin-top: -25px; }
    .prev { left: 20px; }
    .next { right: 20px; }
    .header-flex {
      display: flex;
      align-items: center;        /* centra verticalmente tutti gli elementi */
      justify-content: space-between; /* titolo a sinistra, menu a destra */
      padding: 2rem;
      background-color: #222;
      color: white;
    }
    .header-title {
      margin:0; 
      font-size:1.8rem;
      font-weight: 500;
    }
    .recommendations-container {
      display:flex; 
      justify-content:center; 
      align-items:flex-start; 
      gap:20px; 
      flex-wrap:wrap; 
      margin:20px;
    }
    footer {
      background-color:#222; 
      color:white; 
      text-align:center; 
      padding:25px 0;

      justify-content:center; 
      align-items:center;

      font-weight: 300; /* testo pi√π sottile */

    footer a {
      display:inline-flex; 
      align-items:center;
    }
    .side-arrow {

      top: 50%;
      transform: translateY(-50%);
      color: rgba(255,255,255,0.5);
      font-size: 3rem;
      pointer-events: auto;
      opacity: 0;
      transition: opacity 0.3s;
      user-select: none;
      z-index: 1010;
    }
    .lightbox:hover .side-arrow {

    }
    .side-arrow.left { left: 20px; }
    .side-arrow.right { right: 20px; }

    .lightbox-zone {

      top: 20%;
      width: 50%;
      height: 60%;
      cursor: pointer;
    }

  <script defer>
  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  const galleryContainer = document.querySelector('.gallery');
  const items = Array.from(galleryContainer.children);
  const shuffled = shuffle(items);
  shuffled.forEach(item => galleryContainer.appendChild(item));

  const gallery = document.querySelectorAll('.gallery img');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.querySelector('.lightbox-img');
  const closeBtn = document.querySelector('.close');
  let currentIndex = 0;

  gallery.forEach((img, index) => {
    img.addEventListener('click', () => {
      lightbox.style.display = 'flex';
      lightboxImg.src = img.src;
      currentIndex = index;
    });
  });

  const closeLightbox = () => { lightbox.style.display = 'none'; };
  closeBtn.addEventListener('click', closeLightbox);
  lightbox.addEventListener('click', (e) => {
    if(e.target === lightbox) closeLightbox();
  });
  document.addEventListener('keydown', (e) => {
    if(e.key === 'Escape') closeLightbox();
    // Navigazione con frecce quando la lightbox √® aperta
    if(lightbox.style.display === 'flex') {
      if(e.key === 'ArrowLeft') {
        currentIndex = (currentIndex - 1 + gallery.length) % gallery.length;
        lightboxImg.src = gallery[currentIndex].src;
      } else if(e.key === 'ArrowRight') {
        currentIndex = (currentIndex + 1) % gallery.length;
        lightboxImg.src = gallery[currentIndex].src;
      }
    }
  });

  // Clic sui lati destro/sinistro dell'immagine per scorrere
  lightboxImg.addEventListener('click', (e) => {
    const rect = lightboxImg.getBoundingClientRect();
    const clickX = e.clientX - rect.left;
    if(clickX < rect.width / 2){
      // clic lato sinistro ‚Üí image precedente

<script>
const overlay = document.getElementById('collections-overlay');
const openBtn = document.getElementById('open-collections');
const overlayCloseBtn = document.querySelector('.close-collections');
const collectionsMenu = document.querySelector('.collections-menu');
const allImages = document.querySelectorAll('.gallery img');

// Recupera tutte le collezioni presenti nelle immagini
let allCollections = [...new Set(Array.from(allImages).map(img => img.dataset.collection).filter(c => c))];

// Definisci l'ordine desiderato
let desiredOrder = ["Switzerland", "PPL"]; // modifica qui l'ordine del men√π

// Ordina le collezioni secondo l'array desiderato
let collections = desiredOrder.filter(name => allCollections.includes(name));

// Genera link delle collezioni
collectionsMenu.innerHTML = "";
collections.forEach(name => {
  const a = document.createElement('a');
  a.href = "#";
  a.textContent = name;
  a.addEventListener('click', (e) => {
    e.preventDefault();
    allImages.forEach(img => {
      if(img.dataset.collection === name){
        img.parentElement.style.display = 'block';
      } else {
        img.parentElement.style.display = 'none';
      }
    });
    overlay.classList.remove('active');
  });
  collectionsMenu.appendChild(a);
});

// Aggiungi voce "Home" in fondo
const homeItem = document.createElement('a');
homeItem.href = "#";
homeItem.textContent = "Tutte le foto";
homeItem.addEventListener('click', (e) => {
  e.preventDefault();
  allImages.forEach(img => img.parentElement.style.display = 'block');
  overlay.classList.remove('active');
});
collectionsMenu.appendChild(homeItem);

function showAllImages() {
  allImages.forEach(img => img.parentElement.style.display = 'block');
}

openBtn.addEventListener('click', () => {
  // Mostra tutte le immagini come il titolo del sito
  allImages.forEach(img => img.parentElement.style.display = 'block');
  overlay.classList.add('active');
});
overlayCloseBtn.addEventListener('click', () => { overlay.classList.remove('active'); showAllImages(); });
